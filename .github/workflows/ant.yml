name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ فحص الكود من المستودع
        uses: actions/checkout@v4

      - name: 🔧 إعداد JDK (Java 11)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: 🛠️ إنشاء `pom.xml` إذا لم يكن موجودًا
        run: |
          if [ ! -f pom.xml ]; then
            mvn archetype:generate -DgroupId=com.example -DartifactId=TravVo \
              -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
          fi

      - name: 🛠️ تشغيل بناء Maven
        run: mvn clean package

      - name: 📤 رفع ملف JAR بعد نجاح البناء
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 5
