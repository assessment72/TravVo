name: Java CI مع Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ فحص الكود من المستودع
        uses: actions/checkout@v4

      - name: 🔧 إعداد JDK (Java 1.8)
        uses: actions/setup-java@v4
        with:
          java-version: '1.8'
          distribution: 'temurin'

      - name: 🛠️ إنشاء `pom.xml` إذا لم يكن موجودًا
        run: |
          if [ ! -f pom.xml ]; then
            echo "لا يوجد pom.xml. جاري إنشاء ملف pom.xml بسيط..."
            cat > pom.xml << 'EOF'
<project xmlns="http://maven.apache.org/POM/4.0.0"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0
                             https://maven.apache.org/xsd/maven-4.0.0.xsd">
  <modelVersion>4.0.0</modelVersion>
  <groupId>com.example</groupId>
  <artifactId>TravVo</artifactId>
  <version>1.0-SNAPSHOT</version>
</project>
EOF
          else
            echo "pom.xml موجود مسبقًا، تخطي الإنشاء."
          fi

      - name: 🛠️ تشغيل بناء Maven
        run: mvn clean package

      - name: 📤 رفع ملف JAR بعد نجاح البناء
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 5
